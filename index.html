<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sasstree Sandbox</title>

    <script src="bin/browser.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>

    <style>
        html, body {
            font-family: 'Helvetica Neue', sans-serif;
            font-weight: 100;
            font-size: 24px;
            max-width: 720px;
            margin: 32px auto;
        }

        h1, h2, h3, h4, h5, h6 {
            font-weight: 100;
        }

        small {
          font-size: 14px;
          font-weight: 200;
          color: #ccc;
        }

        textarea {
            padding: 12px;
            font-size: 16px;
            width: 100%;
            min-height: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
    </style>
</head>
<body>

<h1>Sasstree &#127795;</h1>

<p>Enter some SCSS:</p>
<textarea id="scss">
@charset "UTF-8";

/**
 * A multi-line
 * comment string.
 */
.thing {
  position: absolute;
  width: 100%;
  height: 178px; // who wrote this shit

  .child {
    color: red;
  }
}

.thing:before {
  content: 'Hi!';
}

@media("screen") {
  .thing {
    color: blue !important;
  }
}
</textarea>
<button id="rerun">Parse</button>

<p>Your tree:</p>
<div id="tree"></div>
<small>See web console for timing & details.</small>

</body>
</html>
